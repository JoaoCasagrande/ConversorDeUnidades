<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Moeda</title>
</head>

<body>
    <div class="wrapper">
        <header>
            Conversor de moedas
        </header>
        <form action="#">
            <div class="amount">
                <p>
                    Valor a ser convertido
                </p>
                <input type="text" value="1" oninput="validarNumero(this)">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>
                        De
                    </p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira">
                        <select></select>
                    </div>
                </div>

                <div class="icon"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p>
                        Para
                    </p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Bandeira">
                        <select></select>
                    </div>
                </div>
            </div>

            <div class="exchange-rate"></div>

            <button>Converter</button>
        </form>
    </div>

    <script src="./js/country-list.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
